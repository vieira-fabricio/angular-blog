<div class="container_big-card">
    <div class="big-card__photo">
        <img 
        src= "{{ photoCover }}"
        alt="imagem de exemplo"
        height="350px"

        >
    </div>
    <div class="big-card__tittle">
        <h1><a href="#" target="_blank" rel="noopener noreferrer">{{ cardTitle }}</a></h1>
    </div>

        <p>{{ cardDescription }}</p>
    </div>
</div>
